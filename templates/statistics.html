{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-chart-line me-2"></i>Detection Statistics
                </h2>

                <!-- Overall Stats Cards -->
                <div class="row g-4 mb-5">
                    <div class="col-md-3">
                        <div class="metric-card p-3 text-center">
                            <h2 class="text-primary animated-counter" data-target="100000">0</h2>
                            <p>URLs Analyzed</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-card p-3 text-center">
                            <h2 class="text-primary animated-counter" data-target="99.8">0</h2>
                            <p>Accuracy Rate %</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-card p-3 text-center">
                            <h2 class="text-primary animated-counter" data-target="25000">0</h2>
                            <p>Threats Detected</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-card p-3 text-center">
                            <h2 class="text-primary"><1s</h2>
                            <p>Average Response Time</p>
                        </div>
                    </div>
                </div>

                <!-- Detection Distribution Chart -->
                <div class="row mb-5">
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Detection Distribution</h5>
                                <canvas id="detectionChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Common Attack Types</h5>
                                <canvas id="attackTypesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Monthly Trends Chart -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Monthly Detection Trends</h5>
                        <canvas id="monthlyTrendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Animated counters
    const animateCounters = () => {
        document.querySelectorAll('.animated-counter').forEach(counter => {
            const target = parseFloat(counter.getAttribute('data-target'));
            const duration = 2000; // 2 seconds
            const increment = target / (duration / 16); // 60 FPS
            let current = 0;

            const updateCounter = () => {
                current += increment;
                if (current < target) {
                    counter.textContent = Math.round(current).toLocaleString();
                    requestAnimationFrame(updateCounter);
                } else {
                    counter.textContent = target.toLocaleString();
                }
            };

            updateCounter();
        });
    };

    // Initialize Detection Distribution Chart with animation
    new Chart(document.getElementById('detectionChart'), {
        type: 'doughnut',
        data: {
            labels: ['Safe URLs', 'Phishing URLs'],
            datasets: [{
                data: [75, 25],
                backgroundColor: ['#198754', '#dc3545'],
            }]
        },
        options: {
            responsive: true,
            animation: {
                animateScale: true,
                animateRotate: true
            },
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });

    // Initialize Attack Types Chart with animation
    new Chart(document.getElementById('attackTypesChart'), {
        type: 'bar',
        data: {
            labels: ['Login Phishing', 'Payment Scams', 'Malware Distribution', 'Data Theft', 'Identity Theft'],
            datasets: [{
                label: 'Detected Cases',
                data: [35, 25, 20, 15, 5],
                backgroundColor: '#0d6efd',
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart'
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Initialize Monthly Trends Chart with animation
    new Chart(document.getElementById('monthlyTrendsChart'), {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Safe URLs',
                data: [1200, 1900, 2300, 2800, 3200, 3800],
                borderColor: '#198754',
                tension: 0.4
            }, {
                label: 'Phishing URLs',
                data: [300, 500, 700, 900, 1100, 1300],
                borderColor: '#dc3545',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart'
            },
            plugins: {
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Start counter animations
    animateCounters();
});
</script>
{% endblock %}
